<div class="min-h-screen bg-base-200 flex items-center justify-center px-4">
  <div class="card w-full max-w-md bg-base-100 shadow-xl">
    <div class="card-body">
      <div class="tabs tabs-boxed mb-6">
        <a class="tab tab-active" routerLink="/auth/login">Login</a>
        <a class="tab" routerLink="/auth/register">Register</a>
      </div>

      <form [formGroup]="loginForm" (ngSubmit)="onSubmit()" class="space-y-4">
        <div class="form-control">
          <label class="label">
            <span class="label-text">Email</span>
          </label>
          <input type="email" formControlName="email" placeholder="Enter your email" 
                 class="input input-bordered w-full min-h-[44px]" />
          <label class="label" *ngIf="loginForm.get('email')?.touched && loginForm.get('email')?.invalid">
            <span class="label-text-alt text-error">Please enter a valid email</span>
          </label>
        </div>

        <div class="form-control">
          <label class="label">
            <span class="label-text">Password</span>
          </label>
          <input type="password" formControlName="password" placeholder="Enter your password" 
                 class="input input-bordered w-full min-h-[44px]" />
          <label class="label" *ngIf="loginForm.get('password')?.touched && loginForm.get('password')?.invalid">
            <span class="label-text-alt text-error">Password must be at least 8 characters</span>
          </label>
        </div>

        <div class="alert alert-error" *ngIf="errorMessage">
          <span>{{ errorMessage }}</span>
        </div>

        <button type="submit" class="btn btn-primary w-full min-h-[44px]" 
                [disabled]="!loginForm.valid || isLoading">
          <span class="loading loading-spinner" *ngIf="isLoading"></span>
          {{ isLoading ? 'Logging in...' : 'Login' }}
        </button>

        <div class="divider">OR</div>

        <div class="space-y-3">
          <button type="button" (click)="loginWithGoogle()" 
                  class="btn btn-outline w-full min-h-[44px]">
            Continue with Google
          </button>
          <button type="button" (click)="loginWithFacebook()" 
                  class="btn btn-outline w-full min-h-[44px]">
            Continue with Facebook
          </button>
        </div>
      </form>
    </div>
  </div>
</div>
